apiVersion: v1
kind: Secret
metadata:
  name: {{ include "devpunk.fullname" . }}
  labels:
    {{- include "devpunk.labels" . | nindent 4 }}
type: Opaque
data:
  "SERVER_PORT": {{ .Values.service.port }}
{{- range $envKey, $envVal := .Values.env }}
  {{ $envKey | upper }}: {{ $envVal | quote }}
{{- end }}
